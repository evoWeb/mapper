<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapper</title>

    <script src="node_modules/vue/dist/vue.js"></script>

    <link href="public/Stylesheets/Styles.css" rel="stylesheet" type="text/css"/>

    <script type="text/x-template" id="map-row">
        <tr :id="row.id">
            <td
                is="cell"
                v-for="cell in row.cells"
                v-bind:cell="cell"
                v-bind:key="cell.id">
            </td>
        </tr>
    </script>
    <script type="text/x-template" id="map-cell">
        <td
            :id="cell.id"
            class="cell"
            :class="classObject"
            v-on:click="click">&nbsp;</td>
    </script>
</head>
<body>

<div id="mapper">

    <table>
        <tr
            is="row"
            v-for="row in rows"
            v-bind:row="row"
            v-bind:key="row.id">
        </tr>
    </table>

    <div id="control">
        <a href="#" v-on:click="setWall('top')">top</a>
        <a href="#" v-on:click="setWall('right')">right</a>
        <a href="#" v-on:click="setWall('bottom')">bottom</a>
        <a href="#" v-on:click="setWall('left')">left</a>
        <br/>
        <a href="#" v-on:click="setType('')">empty</a>
        <a href="#" v-on:click="setType('room')">room</a>
        <a href="#" v-on:click="setType('torch')">torch</a>
        <a href="#" v-on:click="setType('focus')">focus</a>
        <br/>
        <a href="#" v-on:click="setColor('')">clear</a>
        <a href="#" v-on:click="setColor('red')">red</a>
        <a href="#" v-on:click="setColor('green')">green</a>
        <a href="#" v-on:click="setColor('blue')">blue</a>
        <a href="#" v-on:click="setColor('yellow')">yellow</a>
        <a href="#" v-on:click="setColor('purple')">purple</a>
    </div>

</div>

<script src="public/JavaScripts/app.js"></script>

</body>
</html>
